<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is visible.
  </div>

  <script>
    // Correct way to add content dynamically using DOM manipulation
    const newParagraph = document.createElement("p");
    newParagraph.textContent = "This is a new paragraph.";
    document.getElementById("myDiv").appendChild(newParagraph);

    //Alternative correct method using textContent for simple text updates
    document.getElementById("myDiv").textContent = "This text has been completely replaced.";
  </script>
</body>
</html>
